<mat-card>
  <mat-card-header>
    <mat-card-title>Supplier Management</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="button-row">
      <button mat-raised-button color="primary" (click)="openAddForm()">
        <mat-icon>add</mat-icon> Add New Supplier
      </button>
    </div>

    <div *ngIf="showForm" class="form-overlay">
      <app-supplier-form [supplier]="selectedSupplier" (formClosed)="closeForm()"></app-supplier-form>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="suppliers">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Contact Info Column -->
        <ng-container matColumnDef="contactInfo">
          <th mat-header-cell *matHeaderCellDef> Contact Info </th>
          <td mat-cell *matCellDef="let element"> {{element.contactInfo}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- User ID Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> User ID </th>
          <td mat-cell *matCellDef="let element"> {{element.user?.id}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="openEditForm(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSupplier(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'contactInfo', 'email', 'userId', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'contactInfo', 'email', 'userId', 'actions'];"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
