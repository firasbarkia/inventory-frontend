<div class="container">
  <h2>Add Item</h2>
  <form (ngSubmit)="addItem()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity" name="quantity">
    </div>
    <div class="form-group">
      <label for="minStockLevel">Minimum Stock Level:</label>
      <input type="number" class="form-control" id="minStockLevel" [(ngModel)]="minStockLevel" name="minStockLevel">
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
  </form>
</div>
