<div class="container">
  <div class="logo">
    <!-- Add your logo here -->
    <img src="https://www.itarian.com/images/computer-inventory.png" alt="Logo">
  </div>
  <h2>Welcome back!</h2>


  <form (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Email address" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
      <!-- Add show/hide password icon here -->
    </div>
    <div class="form-group">

    </div>
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account yet? <a href="/register">Sign up now</a></p>

</div>
