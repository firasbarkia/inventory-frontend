<mat-card>
  <mat-card-header>
    <mat-card-title>Item Management</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="button-row">
      <button mat-raised-button color="primary" (click)="openItemForm()">
        <mat-icon>add</mat-icon> Add Item
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="items">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- Min Stock Level Column -->
        <ng-container matColumnDef="minStockLevel">
          <th mat-header-cell *matHeaderCellDef> Min Stock Level </th>
          <td mat-cell *matCellDef="let element"> {{element.minStockLevel}} </td>
        </ng-container>

        <!-- Supplier ID Column -->
        <ng-container matColumnDef="supplierName">
          <th mat-header-cell *matHeaderCellDef> Supplier ID </th>
          <td mat-cell *matCellDef="let element"> {{element.supplierId}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="openItemForm(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteItem(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
