<div class="notification-container">
  <div *ngIf="loading" class="loading-state">
    <div class="loading-spinner"></div>
    <p>Loading notifications...</p>
  </div>

  <div *ngIf="error" class="error-state">
    <div class="error-icon">!</div>
    <p>{{ error }}</p>
    <button class="btn-primary" (click)="loadNotifications()">Try Again</button>
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="notifications.length === 0" class="empty-state">
      <div class="empty-icon">ðŸ“­</div>
      <p>No notifications available.</p>
    </div>

    <ul class="notification-list" *ngIf="notifications.length > 0">
      <li *ngFor="let notification of notifications"
          class="notification-item"
          [ngClass]="{
            'unread': notification.status === 'UNREAD' || notification.status === 'PENDING',
            'approved': notification.status === 'APPROVED',
            'rejected': notification.status === 'REJECTED'
          }">
        <div class="notification-badge"
             [ngClass]="{
               'pending-badge': notification.status === 'PENDING',
               'unread-badge': notification.status === 'UNREAD',
               'approved-badge': notification.status === 'APPROVED',
               'rejected-badge': notification.status === 'REJECTED'
             }">
        </div>

        <div class="notification-content">
          <div class="notification-message">{{ notification.message }}</div>
          <div class="notification-meta">
            <span class="notification-status" *ngIf="notification.status">
              {{ notification.status }}
            </span>
            <span class="notification-date" *ngIf="notification.createdAt">
              {{ notification.createdAt | date:'medium' }}
            </span>
          </div>
        </div>

        <div class="notification-actions" *ngIf="showActions">
          <button *ngIf="notification.status === 'PENDING'" class="btn-success" (click)="approveNotification(notification.id)">
            Approve
          </button>
          <button *ngIf="notification.status === 'PENDING'" class="btn-danger" (click)="rejectNotification(notification.id)">
            Reject
          </button>
          <button class="btn-outline" (click)="deleteNotification(notification.id)">
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
